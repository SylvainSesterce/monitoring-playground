---
- name: Configure VMs
  hosts: all
  become: true
  roles:
    - packages
    - role: grafana.grafana.alloy
      vars:
        alloy_config: |
          prometheus.scrape "alloy" {
              targets = array.concat(
                prometheus.exporter.unix.default.targets,
                [{
                    "__address__" = "127.0.0.1:12345",
                    application   = "alloy",
                    environmennt  = "production",
                },
              ])
              forward_to = [prometheus.remote_write.prom.receiver]
          }

          local.file_match "local_files" {
              path_targets = [{"__path__" = "/var/log/*.log"}]
              sync_period = "5s"
          }

          loki.relabel "journal" {
            forward_to = []
            rule {
              source_labels = ["__journal__systemd_unit"]
              target_label  = "unit"
            }

            rule {
              source_labels = ["__journal__hostname"]
              target_label  = "hostname"
            }

            rule {
              source_labels = ["__journal_message"]
              target_label  = "msg"
            }

            rule {
              source_labels = ["__journal_priority"]
              regex = "0"
              target_label = "log_level"
              replacement = "EMERGENCY"
            }

            rule {
              source_labels = ["__journal_priority"]
              regex = "1"
              target_label = "log_level"
              replacement = "ALERT"
            }

            rule {
              source_labels = ["__journal_priority"]
              regex = "2"
              target_label = "log_level"
              replacement = "CRITICAL"
            }

            rule {
              source_labels = ["__journal_priority"]
              regex = "3"
              target_label = "log_level"
              replacement = "ERROR"
            }

            rule {
              source_labels = ["__journal_priority"]
              regex = "4"
              target_label = "log_level"
              replacement = "WARNING"
            }

            rule {
              source_labels = ["__journal_priority"]
              regex = "5"
              target_label = "log_level"
              replacement = "NOTICE"
            }

            rule {
              source_labels = ["__journal_priority"]
              regex = "6"
              target_label = "log_level"
              replacement = "INFO"
            }

            rule {
              source_labels = ["__journal_priority"]
              regex = "7"
              target_label = "log_level"
              replacement = "DEBUG"
            }
          }

          loki.source.journal "journal" {
            format_as_json = true
            forward_to     = [loki.write.grafana_loki.receiver]
            relabel_rules  = loki.relabel.journal.rules
          }

          prometheus.exporter.unix "default" {
            include_exporter_metrics = true
            disable_collectors       = ["mdadm","xfs","zfs"]
            enable_collectors = [
              "cpu",
              "meminfo",
              "filesystem",
              "perf",
              "processes",
              "systemd",
              "tcpstat",
            ]
            filesystem {
              fs_types_exclude     = "^(devtmpfs|tmpfs|overlay|proc|squashfs|pstore|securityfs|sysfs  |tracefs|udev)$"
              mount_points_exclude = "^/(proc|run|sys|dev/pts|dev/hugepages)($|/)"
            }
          }

          prometheus.remote_write "prom" {
            endpoint {
                url = "http://mimir1.lan:8080/api/v1/push"
                headers = {
                  "X-Scope-OrgID" = "1",
                }
            }
          }

          loki.write "grafana_loki" {
            endpoint {
                url = "http://loki1.lan:3100/loki/api/v1/push"
                headers = {
                  "X-Scope-OrgID" = "1",
                }
            }
          }

- name: Deploy Loki using the default configuration
  hosts: loki
  become: true
  roles:
    - role: grafana.grafana.loki
      vars:
        loki_version: "3.5.3"

- name: Deploy mimir
  hosts: mimir
  become: true
  tasks:
    - name: Deploy minio on docker
      community.docker.docker_container:
        name: minio-mimir
        ports:
          - 9000:9000
          - 9001:9001
        env:
          MINIO_ROOT_USER: "testtest"
          MINIO_ROOT_PASSWORD: "testtest"
          MINIO_DEFAULT_BUCKETS: "mimir"
        image: bitnami/minio:latest
    - name: Install mimir
      ansible.builtin.include_role:
        name: grafana.grafana.mimir
      vars:
        # Run against minio blob store backed, see readme for local setup or mimir docs for Azure,   AWS, etc.
        mimir_storage:
          storage:
            backend: s3
            s3:
              endpoint: localhost:9000
              access_key_id: testtest
              secret_access_key: testtest
              insecure: true
              bucket_name: mimir

        # Blocks storage requires a prefix when using a common object storage bucket.
        mimir_blocks_storage:
          storage_prefix: blocks
          tsdb:
            dir: "{{ mimir_working_path }}/ingester"

        # Use memberlist, a gossip-based protocol, to enable the 3 Mimir replicas to communicate
        mimir_memberlist:
          join_members:
            - mimir1:7946
            - mimir2:7946
            - mimir3:7946

- name: Deploy Grafana
  hosts: grafana
  roles:
    - role: grafana.grafana.grafana
      vars:
        grafana_ini:
          security:
            admin_user: admin
            admin_password: admin
        grafana_datasources:
          - name: mimir
            type: prometheus
            url: http://mimir1.lan:8080/prometheus
            basicAuth: false
            jsonData:
              httpHeaderName1: X-Scope-OrgID
              httpMethod: POST
            secureJsonData:
              httpHeaderValue1: 1
          - name: loki
            type: loki
            url: http://loki1.lan:3100
            basicAuth: false
            jsonData:
              httpHeaderName1: X-Scope-OrgID
              httpMethod: POST
            secureJsonData:
              httpHeaderValue1: 1
        grafana_dashboards:
          - dashboard_id: 1860
            revision_id: 40
            datasource: mimir
